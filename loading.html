<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="test.css">

  <!-- Include Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/loaders/OBJLoader.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/loaders/TextureLoader.js"></script>

    /* Float Up Keyframe */
    @keyframes floatUp {
      0% {
        transform: translateY(0); /* Start at the bottom */
      }
      100% {
        transform: translateY(-100vh); /* Move to the top */
      }
    }
  </style>
</head>
<body>

  <!-- Floating Balloons -->
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>

  <div class="loading-container">
    <h1>Loading...</h1>
    <p>We are almost there! Please press Enter to enter the page.</p>
    <div class="enter-msg">Press Enter to continue</div>
  </div>

  <!-- External JavaScript -->
  <script src="test.js"></script>

  <!-- Enter key functionality -->
  <script>
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        window.location.href = 'index.html'; // Redirect to the main page
      }
    });
  </script>

</body>
</html>

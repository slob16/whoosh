<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="test.css">
  
  <!-- Script for balloon floating animation -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      overflow: hidden;
      background-color: #050505;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    .loading-container {
      position: absolute;
      bottom: 50px;
      text-align: center;
      z-index: 10;
    }

    .enter-msg {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #d8f744;
    }

    /* Floating balloons animation */
    .balloon {
      position: absolute;
      bottom: -100px; /* Start position off-screen */
      width: 80px;
      height: 120px;
      background-color: #050505; /* Example balloon color */
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      animation: floatUp 6s infinite ease-in-out;
    }

    .balloon:nth-child(1) {
      background-color: #faf9f6; /* Red balloon */
      animation-duration: 8s;
      animation-delay: 0s;
    }

    .balloon:nth-child(2) {
      background-color: #33FF57; /* Green balloon */
      animation-duration: 10s;
      animation-delay: 2s;
    }

    .balloon:nth-child(3) {
      background-color: #3357FF; /* Blue balloon */
      animation-duration: 7s;
      animation-delay: 4s;
    }

    /* Float Up Keyframe */
    @keyframes floatUp {
      0% {
        transform: translateY(0); /* Start at the bottom */
      }
      100% {
        transform: translateY(-100vh); /* Move to the top */
      }
    }
  </style>
</head>
<body>

  <!-- Floating Balloons -->
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>

  <div class="loading-container">
    <h1>Loading...</h1>
    <p>We are almost there! Please press Enter to enter the page.</p>
    <div class="enter-msg">Press Enter to continue</div>
  </div>

  <!-- External JavaScript -->
  <script src="test.js"></script>

  <!-- Enter key functionality -->
  <script>
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        window.location.href = 'index.html'; // Redirect to the main page
      }
    });
  </script>

</body>
</html>
